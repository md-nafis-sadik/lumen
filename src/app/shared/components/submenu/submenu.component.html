<div class="flex flex-col justify-between h-full p-4" >
  <div class="">
  <input type="text" placeholder="Quick search" class="rounded-full border border-gray-200 w-[250px] bg-gray-50 pl-8 pr-4 py-[4px] mb-4 placeholder-custom bg-custom focus:outline-none focus:ring-2 focus:ring-[#9BDEEB]"/>
  <div class="mb-3">Action Menu</div>
  <div class="h-[220px] overflow-y-auto p-[1px]  space-y-1">
  <ng-container *ngFor="let item of getSubmenuItems()">
    <button 
      (click)="selectSubmenu(item.key)" 
      [class.ring-1]="item.key === activeSubmenu"
      [class.ring-[#9BDEEB]]="item.key === activeSubmenu"
      [class.border-b-2]="item.key === activeSubmenu"
      [class.border-b-[#9BDEEB]]="item.key === activeSubmenu"
      [class.bg-[#9BDEEB]]="item.key === activeSubmenu"
      [style.background-color]="item.key === activeSubmenu ? 'rgba(155, 222, 235, 0.15)' : ''" 
      class="gap-2 px-2 py-1.5 rounded-md hover:ring-1 hover:ring-[#9BDEEB] w-[250px] text-left transition flex items-center cursor-pointer"
    >
      <!-- Replace the icon with an image -->
      <img 
        [src]="item.icon"  
        [alt]="item.label"
        class="w-5 object-contain mr-1"  
      />
      <span class="text-[15px]">{{ item.label }}</span>
    </button>
  </ng-container>
  </div>
  <div class="">
    <div class="flex items-center justify-between mb-4">
      <h2 class="">Chat Channels</h2>
      <button (click)="addChannel()" class="bg-[#F6F6F6] hover:bg-[#EDEDED] border border-[#EDEDED] p-1 rounded-full cursor-pointer">
        <img src="assets/icons/add-icon.svg" class="w-[11px] object-contain" />
      </button>
    </div>
  
    <ul class="space-y-2 h-[100px] overflow-y-auto">
      <li *ngFor="let channel of channels" class="flex items-center space-x-3 px-1">
        <img
          src="assets/images/2025/avatar-image.svg"
          alt="Avatar"
          class="w-7 h-7 rounded-full object-cover"
        />
        <span class="text-[15px]">{{ channel }}</span>
      </li>
    </ul>
  </div>
</div>
<div>
  <div class="max-w-xs mx-auto rounded-2xl border border-[#EDEDED] bg-[#fafafa] p-4 text-center">
    <div class="flex justify-center mb-4">
      <div class="rounded-full bg-[#EBF9FB] p-3">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 text-cyan-500" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 3l2.09 6.26H21l-5.45 3.96 2.09 6.26L12 15.52l-5.64 3.96 2.09-6.26L3 9.26h6.91z" />
        </svg>
      </div>
    </div>
    <h2 class="text-lg font-semibold text-gray-900">
      Upgrade to <span class="bg-[#D7F2F7] text-[#0799B7] text-sm font-medium px-2 py-1 rounded-md ml-1 align-middle">Pro</span>
    </h2>
    <p class="text-gray-500 mt-2 text-sm">Dorem ipsum dolor sit amet, consectetur adipiscing elit.</p>
    <button class="mt-4 w-[130px] bg-[#06ACCE] hover:bg-[#0799B7] text-white text-base py-2 rounded-lg transition-colors cursor-pointer">
      Learn more
    </button>
  </div>
  
</div>
</div>
