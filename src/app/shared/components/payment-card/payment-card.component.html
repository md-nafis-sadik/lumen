<div *ngIf="step == 2" class="w-full">
  <div class="mb-16 overflow-y-auto" [ngClass]="{
      'h-[346px]': !isExpanded,
      'h-[calc(100svh-170px)]': isExpanded
    }">
    
    <div class="flex flex-col md:flex-row w-full h-full gap-4">
      
      <!-- Payment Methods -->
      <div class="w-full md:w-1/3 h-full p-4 bg-white shadow-sm rounded-lg">
        <h2 class="text-lg font-semibold md:hidden mb-4">Payment Method</h2>
        <div class="space-y-3 mt-4">
          <button
            class="w-full py-3 px-4 border rounded-lg flex items-center justify-center transition hover:bg-gray-100"
            [ngClass]="{ 'bg-mint-25 ring-1 ring-mint-200 border-mint-200 border-b-2': selectedMethod === 'card' }"
            (click)="selectMethod('card')"
          >
            <span class="flex items-center gap-2">
              <img src="assets/images/payment-method/card-icon.svg" class="w-6 h-6"/>
              <span class="text-sm">Card</span>
            </span>
          </button>

          <button
            class="w-full py-3 px-4 border rounded-lg flex items-center justify-center transition hover:bg-gray-100"
            [ngClass]="{ 'bg-mint-25 ring-1 ring-mint-200 border-mint-200 border-b-2': selectedMethod === 'paypal' }"
            (click)="selectMethod('paypal')"
          >
            <img src="assets/images/payment-method/paypal-logo.png" class="h-6" />
          </button>

          <button
            class="w-full py-3 px-4 border rounded-lg flex items-center justify-center transition hover:bg-gray-100"
            [ngClass]="{ 'bg-mint-25 ring-1 ring-mint-200 border-mint-200 border-b-2': selectedMethod === 'stripe' }"
            (click)="selectMethod('stripe')"
          >
            <img src="assets/images/payment-method/stripe-logo.png" class="h-6" />
          </button>

          <button
            class="w-full py-3 px-4 border rounded-lg text-center text-sm transition hover:bg-gray-100"
            [ngClass]="{ 'bg-mint-25 ring-1 ring-mint-200 border-mint-200 border-b-2': selectedMethod === 'upi' }"
            (click)="selectMethod('upi')"
          >
            UPI <br />
            <span class="text-xs text-gray-500">(Google Pay, PhonePe, Paytm)</span>
          </button>
        </div>
      </div>

      <!-- Card Details -->
      <div class="w-full md:w-2/3 p-4 bg-gray-50 rounded-lg shadow-sm space-y-6">
        <div class="text-lg font-semibold mb-2 md:hidden">Card Details</div>
        <form [formGroup]="paymentForm" (ngSubmit)="onSubmit()" class="grid grid-cols-1 md:grid-cols-2 gap-4">
          <div class="col-span-2">
            <label class="block text-sm font-medium mb-1">Card Holder Name</label>
            <input
              formControlName="holderName"
              placeholder="Name"
              class="w-full border rounded-lg p-2 placeholder-custom focus:outline-none focus:ring-2 focus:ring-cyan-500"
              [class.border-red-500]="f.holderName.invalid && f.holderName.touched"
            />
          </div>

          <div class="col-span-2">
            <label class="block text-sm font-medium mb-1">Card Number</label>
            <input
              formControlName="cardNumber"
              placeholder="1122 3344 5567 8910"
              class="w-full border rounded-lg p-2 placeholder-custom focus:outline-none focus:ring-2 focus:ring-cyan-500"
              [class.border-red-500]="f.cardNumber.invalid && f.cardNumber.touched"
            />
          </div>

          <div class="col-span-2 lg:col-span-1">
            <label class="block text-sm font-medium mb-1">Expiration Date</label>
            <input
              formControlName="expiry"
              placeholder="MM/YY"
              class="w-full border rounded-lg p-2 placeholder-custom focus:outline-none focus:ring-2 focus:ring-cyan-500"
              [class.border-red-500]="f.expiry.invalid && f.expiry.touched"
            />
          </div>

          <div class="col-span-2 lg:col-span-1">
            <label class="block text-sm font-medium mb-1">CVC</label>
            <input
              formControlName="cvc"
              placeholder="123"
              class="w-full border rounded-lg p-2 placeholder-custom focus:outline-none focus:ring-2 focus:ring-cyan-500"
              [class.border-red-500]="f.cvc.invalid && f.cvc.touched"
            />
          </div>

          <div class="col-span-2 flex items-center gap-2 mt-2">
            <input type="checkbox" formControlName="saveCard" class="h-4 w-4" />
            <label class="text-sm text-gray-600">Save Card Details</label>
          </div>

          <div class="col-span-2">
            <button type="submit" class="hidden bg-blue-600 text-white py-2 px-4 rounded-lg hover:bg-blue-700">
              Submit
            </button>
          </div>
        </form>
      </div>

    </div>
  </div>
</div>
