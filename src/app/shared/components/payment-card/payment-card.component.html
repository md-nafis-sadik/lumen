<!-- *ngIf="step > 0" -->

<div *ngIf="step == 2" class="">
    <div class="mb-16  overflow-y-auto" [ngClass]="{
        'h-[346px]': !isExpanded,
        'h-full': isExpanded
    }">
  
  
  <div class="flex flex-col sm:flex-row w-full xl:h-screen">
    <!-- Payment Methods -->
    <div class="w-full md:w-1/3 h-full p-4">
      <h2 class="text-lg font-semibold md:hidden mb-2">Payment Method</h2>
      <div class="space-y-2 mt-6">
        <button
          class="w-full py-3 px-4 border rounded-lg flex items-center justify-center"
          [ngClass]="{ 'bg-mint-50 ring-1 ring-mint-200 border-mint-200 border-b-2': selectedMethod === 'card' }"
          (click)="selectMethod('card')"
        >
          <span class="flex items-center gap-2">
            <span><img src="assets/images/payment-method/card-icon.svg"/></span>
            <span class="text-sm">Card</span>
          </span>
        </button>
        <button
          class="w-full py-3 px-4 border rounded-lg flex items-center justify-center"
          [ngClass]="{ 'bg-mint-50 ring-1 ring-mint-200 border-mint-200 border-b-2': selectedMethod === 'paypal' }"
          (click)="selectMethod('paypal')"
        >
        <span><img src="assets/images/payment-method/paypal-logo.png"/></span>
        </button>
        <button
          class="w-full py-3 px-4 border rounded-lg flex items-center justify-center"
          [ngClass]="{ 'bg-mint-50 ring-1 ring-mint-200 border-mint-200 border-b-2': selectedMethod === 'stripe' }"
          (click)="selectMethod('stripe')"
        >
        <span><img src="assets/images/payment-method/stripe-logo.png"/></span>
        </button>
        <button
          class="w-full py-3 px-4 border rounded-lg text-center text-sm"
          [ngClass]="{ 'bg-mint-50 ring-1 ring-mint-200 border-mint-200 border-b-2': selectedMethod === 'upi' }"
          (click)="selectMethod('upi')"
        >
          UPI <br /><span class="text-xs text-gray-600">(Google Pay, PhonePe, Paytm)</span>
        </button>
      </div>
    </div>
  
    <!-- Card Details -->
    <div class="w-full md:w-2/3 md:border-0 p-4 shadow-sm space-y-4 h-full bg-gray-50">
      <div class="text-lg font-semibold md:hidden">Card Details</div>
      <form [formGroup]="paymentForm" (ngSubmit)="onSubmit()" class="grid grid-cols-1 md:grid-cols-2 gap-4">
        <div class="col-span-2">
          <label class="block text-sm font-medium mb-1">Card Holder Name</label>
          <input
            formControlName="holderName"
            placeholder="Name"
            class="w-full border rounded-lg p-2 placeholder-custom focus:outline-none focus:ring-2 focus:ring-cyan-500"
            [class.border-red-500]="f.holderName.invalid && f.holderName.touched"
          />
        </div>
  
        <div class="col-span-2">
          <label class="block text-sm font-medium mb-1">Card Number</label>
          <input
            formControlName="cardNumber"
            placeholder="1122 3344 5567 8910"
            class="w-full border rounded-lg p-2 placeholder-custom focus:outline-none focus:ring-2 focus:ring-cyan-500"
            [class.border-red-500]="f.cardNumber.invalid && f.cardNumber.touched"
          />
        </div>
  
        <div class="col-span-1">
          <label class="block text-sm font-medium mb-1">Expiration Date</label>
          <input
            formControlName="expiry"
            placeholder="MM/YY"
            class="w-full border rounded-lg p-2 placeholder-custom focus:outline-none focus:ring-2 focus:ring-cyan-500"
            [class.border-red-500]="f.expiry.invalid && f.expiry.touched"
          />
        </div>
  
        <div class="col-span-1">
          <label class="block text-sm font-medium mb-1">CVC</label>
          <input
            formControlName="cvc"
            placeholder="123"
            class="w-full border rounded-lg p-2 placeholder-custom focus:outline-none focus:ring-2 focus:ring-cyan-500"
            [class.border-red-500]="f.cvc.invalid && f.cvc.touched"
          />
        </div>
  
        <div class="col-span-2 flex items-center gap-2 mt-2">
          <input type="checkbox" formControlName="saveCard" />
          <label class="text-sm text-gray-600">Save Card Details</label>
        </div>
  
        <div class="col-span-2">
          <button type="submit" class="hidden bg-blue-600 text-white py-2 px-4 rounded-lg hover:bg-blue-700">
            Submit
          </button>
        </div>
      </form>
    </div>
  </div>
  
  
  
  
    </div>
  
  </div>
