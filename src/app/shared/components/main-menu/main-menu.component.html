<div class="flex flex-col h-full w-16 border-r-2 border-r-fade-white py-4 items-center justify-between">
  <div>
    <div class="text-fade-text text-sm mb-3 text-center">Menu</div>

    <!-- Container for menu items -->
    <div class="flex flex-col items-center space-y-2">
      <ng-container *ngFor="let item of menus">
        <!-- Menu button with dynamic styles based on active state -->
        <div
          class="flex items-center justify-center w-9 h-10 rounded-lg cursor-pointer 
                 transition-all duration-300 ease-in-out" 
          [ngClass]="{
            'ring-1 ring-mint-200 border-mint-200 border-b-3': isActiveMenu(item.key),  
            'border-b-transparent': !isActiveMenu(item.key)  
          }"
          (click)="selectMenu(item.key)" 
        >
          <img 
            [src]="item.image" 
            [alt]="item.key" 
            class="w-5 h-5 object-contain" 
          />
        </div>
      </ng-container>
    </div>
  </div>

  <div class="text-fade-text text-sm">V1.0</div>
</div>
