<!-- Top prompt text -->


<!-- Booking Card -->
<div class="bg-white rounded-xl p-6  h-full">
  <p class="text-gray-700 text-[14px] mb-4 bg-white-00">Sure, here you go. Book your Pickleball Court from below.</p>
  
  
<div class="border border-gray-200 rounded-md">
  <div class=" flex items-center justify-between py-2 px-4 border-b">
    <div class="text-lg font-semibold text-gray-800">Pickleball Court Booking</div> <div class="cursor-pointer" ><img src="assets/icons/expand-icon.svg"/></div></div>
  <div class=" mb-4 h-[286px] overflow-y-auto">
  
  <div class="flex flex-col sm:flex-row gap-6 p-4">
  
    <!-- Left Panel (Inputs) -->
     
    <div class="w-full sm:w-[176px] space-y-4 text-[12px] cursor-pointer">
      <div
        (click)="useMyLocation()"
        class="flex items-center gap-1 w-full px-3 py-2 border border-gray-200 rounded-lg hover:bg-[#E6F7FB] transition">
        <div><img src="assets/icons/location-select-icon.svg"/></div>
        <div>Use my location</div>
    </div>



        <div class="px-3 py-2 border-b-2 ring-1 ring-mint-200 border-mint-200 bg-mint-50 rounded-lg  text-[12px]">
          <div class="text-sm mb-1">Country</div>
          <div>{{ countryControl.value || 'Select your country' }}</div>
        </div>


   
        <div class="px-3 py-2 border border-gray-200 rounded-lg text-gray-600 cursor-not-allowed  text-[12px]">
          <div class="text-sm mb-1">City</div>
          <div class="text-fade-text">Select your city</div>
        </div>




        <div class="px-3 py-2 border border-gray-200 rounded-lg text-gray-600 bg-gray-100 cursor-not-allowed  text-[12px]">
          <div class="text-sm mb-1">District</div>
          <div class="text-fade-text">Select your district</div>
        </div>




        <div class="px-3 py-2 border border-gray-200 rounded-lg text-gray-600 bg-gray-100 cursor-not-allowed text-sm">
          Date
        </div>

    </div>

    <!-- Right Panel (Selectable countries) -->
    <div class="w-full sm:w-2/3 bg-gray-50 p-4">
      <app-search-input/>

      <div class="h-56 overflow-y-auto space-y-1 p-1 text-sm">
        <div 
          *ngFor="let country of filteredCountries()" 
          (click)="selectCountry(country)"
          class="flex items-center justify-between px-3 py-2 rounded-lg cursor-pointer hover:bg-gray-100 "
          [class.border-b-2]="countryControl.value === country"
          [class.border-mint-200]="countryControl.value === country"
          [class.ring-1]="countryControl.value === country"
          [class.ring-mint-200]="countryControl.value === country">
          
          <div class="flex items-center gap-2">
            <img 
              [src]="'/assets/flags/' + country.toLowerCase() + '.svg'" 
              alt="{{country}}" 
              class="w-5 h-5 rounded-full">
            <span>{{ country }}</span>
          </div>


        </div>
      </div>
    </div>
  </div>
</div>
  <!-- Footer buttons -->
  <div class="flex justify-between items-center px-4 py-3 border-t">
    <button class="px-4 py-2 border border-gray-300 rounded-lg text-sm hover:bg-gray-100">Back</button>
    <button class="px-4 py-2 bg-gray-200 text-gray-500 rounded-lg text-sm cursor-not-allowed" disabled>Next</button>
  </div>
</div>

</div>
