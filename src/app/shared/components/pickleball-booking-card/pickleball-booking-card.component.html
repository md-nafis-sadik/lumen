<!-- Top prompt text -->


<!-- Booking Card -->
<div class="bg-white rounded-xl p-6 w-full max-w-2xl border border-gray-200">
  <p class="text-gray-700 text-[14px] mb-4 bg-white-00 py-4">Sure, here you go. Book your Pickleball Court from below.</p>
  
<div class="border border-gray-200 rounded-md p-4"><h3 class="text-lg font-semibold text-gray-800 mb-4">Pickleball Court Booking</h3>
  <div class="flex flex-col sm:flex-row gap-6">
    <!-- Left Panel (Inputs) -->
     
    <div class="w-full sm:w-1/3 space-y-4 text-[12px]">
      <button 
        (click)="useMyLocation()"
        class="flex items-center gap-2 w-full px-3 py-2 border border-gray-200 rounded-lg hover:bg-[#E6F7FB] transition">
        
        Use my location
      </button>

      <div>

        <div class="px-3 py-2 border-b-2 ring-1 ring-mint-200 border-mint-200  rounded-lg ">
          {{ countryControl.value || 'Select your country' }}
        </div>
      </div>

      <div>
     
        <div class="px-3 py-2 border border-gray-200 rounded-lg text-gray-600 cursor-not-allowed">
          <div>City</div>
          <div>Select your city</div>
        </div>
      </div>

      <div>

        <div class="px-3 py-2 border border-gray-200 rounded-lg text-gray-600 bg-gray-100 cursor-not-allowed">
          Select your district
        </div>
      </div>

      <div>

        <div class="px-3 py-2 border border-gray-200 rounded-lg text-gray-600 bg-gray-100 cursor-not-allowed">
          Pick a date
        </div>
      </div>
    </div>

    <!-- Right Panel (Selectable countries) -->
    <div class="w-full sm:w-2/3 bg-gray-50 p-4">
      <app-search-input/>

      <div class="h-56 overflow-y-auto space-y-1 p-1 text-sm">
        <div 
          *ngFor="let country of filteredCountries()" 
          (click)="selectCountry(country)"
          class="flex items-center justify-between px-3 py-2 rounded-lg cursor-pointer hover:bg-gray-100 "
          [class.border-b-2]="countryControl.value === country"
          [class.border-mint-200]="countryControl.value === country"
          [class.ring-1]="countryControl.value === country"
          [class.ring-mint-200]="countryControl.value === country">
          
          <div class="flex items-center gap-2">
            <img 
              [src]="'/assets/flags/' + country.toLowerCase() + '.svg'" 
              alt="{{country}}" 
              class="w-5 h-5 rounded-full">
            <span>{{ country }}</span>
          </div>


        </div>
      </div>
    </div>
  </div>

  <!-- Footer buttons -->
  <div class="flex justify-between items-center mt-6">
    <button class="px-4 py-2 border border-gray-300 rounded-lg text-sm hover:bg-gray-100">Back</button>
    <button class="px-4 py-2 bg-gray-200 text-gray-500 rounded-lg text-sm cursor-not-allowed" disabled>Next</button>
  </div>
</div>
</div>
