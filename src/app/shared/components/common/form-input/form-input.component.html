<label *ngIf="label" class="block mb-2 font-medium">{{ label }}</label>
<input
  [type]="type"
  [name]="name"
  [placeholder]="placeholder"
  [ngModel]="value"
  (ngModelChange)="valueChange.emit($event)"
  [attr.autocomplete]="autocomplete"
  class="bg-custom placeholder-custom w-full p-2.5 border border-[#EDEDED] rounded-md focus:outline-none focus:ring-2 focus:ring-cyan-500 mb-4"
/>
