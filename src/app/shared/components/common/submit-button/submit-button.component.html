<button
  type="submit"
  class="w-full py-3 rounded-md transition-colors duration-300"
  [disabled]="disabled"
  [ngClass]="{
    'bg-cyan-600 text-white-00 hover:bg-cyan-700 cursor-pointer': !disabled,
    'bg-[#EDEDED] text-primary-text cursor-not-allowed': disabled
  }"
>
  {{ label }}
</button>
