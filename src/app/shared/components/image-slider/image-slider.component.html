<div class="relative w-full overflow-hidden rounded-2xl">
    <div class="flex transition-transform duration-700 ease-in-out"
         [ngStyle]="{ transform: 'translateX(-' + activeSlide * 100 + '%)' }">
      
      <div *ngFor="let slide of slides" class="w-full flex-shrink-0 bg-gradient-to-r from-gray-900 to-teal-700 text-white lg:flex items-center">
        <div class="lg:w-1/3 px-10 pt-10 lg:px-20">
          <h1 class="text-3xl lg:text-5xl text-center lg:text-start font-bold">
            {{ slide.title }}
          </h1>
          <h1 class="text-3xl lg:text-5xl text-center lg:text-start font-bold mt-4">
            <span class="text-cyan-300">{{ slide.highlight }}</span>
          </h1>
          <p class="mt-4 lg:text-lg text-center lg:text-start">{{ slide.description }}</p>
          <div class="flex justify-center lg:justify-start mt-4">
            <app-primary-button
              [text]="slide.buttonText"
              [bgColor]="'#06ACCE'"
              [hoverColor]="'#0799B7'"
            ></app-primary-button>
          </div>
        </div>
        <div class="lg:w-2/3 flex justify-end items-center lg:h-[600px]">
          <img [src]="slide.patternUrl" alt="Slide Image" class="max-h-[600px] object-contain relative">
          <img [src]="slide.imageUrl" alt="Slide Image" class="max-h-[600px] lg:mr-20 absolute object-contain px-10">
        </div>
      </div>

    </div>

    <!-- Dots -->
    <div class="absolute bottom-4 left-1/2 transform -translate-x-1/2 flex space-x-2">
        <span *ngFor="let slide of slides; let i = index"
              class="h-3 rounded-full cursor-pointer transition-all duration-300"
              [ngClass]="{
                'w-3 bg-[#003f47]': i !== activeSlide,
                'w-10 bg-cyan-400': i === activeSlide
              }"
              (click)="goToSlide(i)">
        </span>
      </div>
  </div>
