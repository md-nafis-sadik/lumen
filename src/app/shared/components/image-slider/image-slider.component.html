<div class="relative w-full overflow-hidden rounded-2xl">
    <div class="flex transition-transform duration-700 ease-in-out"
         [ngStyle]="{ transform: 'translateX(-' + activeSlide * 100 + '%)' }">
      
      <div *ngFor="let slide of slides" class="w-full flex-shrink-0 bg-gradient-to-r from-gray-900 to-teal-700 text-white flex items-center px-20">
        <div class="w-1/3">
          <h1 class="text-5xl font-bold">
            {{ slide.title }}
          </h1>
          <h1 class="text-5xl font-bold mt-4">
            <span class="text-cyan-300">{{ slide.highlight }}</span>
          </h1>
          <p class="mt-4 text-lg">{{ slide.description }}</p>
          <button class="mt-6 bg-cyan-500 hover:bg-cyan-600 text-white px-6 py-2 rounded-md">
            {{ slide.buttonText }}
          </button>
        </div>
        <div class="w-2/3 flex justify-end items-center">
          <img [src]="slide.imageUrl" alt="Slide Image" class="max-h-[600px] object-contain">
        </div>
      </div>

    </div>

    <!-- Dots -->
    <div class="absolute bottom-4 left-1/2 transform -translate-x-1/2 flex space-x-2">
        <span *ngFor="let slide of slides; let i = index"
              class="h-3 rounded-full cursor-pointer transition-all duration-300"
              [ngClass]="{
                'w-3 bg-[#003f47]': i !== activeSlide,
                'w-10 bg-cyan-400': i === activeSlide
              }"
              (click)="goToSlide(i)">
        </span>
      </div>
  </div>
