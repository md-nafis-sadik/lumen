<div class="flex h-full w-full bg-white border-r-2 border-r-gray-100" 
class="transition-transform duration-700 ease-in-out w-80 flex" >
    <!-- Left: Main Menu -->
    <app-main-menu (menuSelect)="handleMenuChange($event)" [active]="selectedMenu" />
  
    <!-- Right: Submenu based on selected menu -->
    <app-submenu [menu]="selectedMenu" />
  </div>
