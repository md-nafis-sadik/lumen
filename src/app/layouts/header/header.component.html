<header class="flex items-center justify-between px-4 py-4 bg-white shadow-md border-b border-b-gray-200 w-full">
    <!-- Toggle button (left) -->
     <div class="flex">

    <span class="w-10 flex items-center justify-center mr-10 cursor-pointer" (click)="menuClicked.emit()">
        <img src="assets/icons/bars-icon.svg" class="w-5"/>
          
        </span>
    <app-logo customClass="" />
    </div>
  
    <!-- Right section -->
    <div class="flex items-center">
      <button class="cursor-pointer">
        <img src="assets/icons/sun-shine-icon.svg" class="w-8"/>
      </button>
      <button class="cursor-pointer">
        <img src="assets/icons/gear-icon.svg" class="w-5 ml-3"/>
      </button>
      <button class="cursor-pointer">
        <img src="assets/icons/bell-null-icon.svg" class="w-[17px] ml-5"/>
      </button >
      <img src="assets/icons/Avatar.png" class="w-8 h-8 rounded-full ml-5 cursor-pointer" />
    </div>
  </header>
