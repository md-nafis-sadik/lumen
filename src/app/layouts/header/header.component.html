<header
  class="flex items-center justify-between px-4 py-3 bg-white-00 border-b border-b-fade-white w-full fixed top-0 z-50"
>
  <!-- Toggle button (left) -->
  <div class="flex items-center">
    <div
      (click)="onMenuClick($event)"
      class="flex items-center justify-center w-[40px] h-10 rounded-lg transition-all duration-300 cursor-pointer"
    >
      <img src="assets/icons/bars-icon.svg" />
    </div>

    <app-logo customClass="h-12" />
  </div>

  <!-- Right section -->
  <div class="flex items-center inset-0">
    <img
      src="assets/icons/sun-shine-icon.svg"
      class="w-7 cursor-pointer"
      (click)="onSunClick()"
    />
    <img
      src="assets/icons/gear-icon.svg"
      class="w-5 ml-2 lg:ml-3 cursor-pointer"
    />
    <img
      src="assets/icons/notifications_unread.svg"
      class="w-6 ml-2 lg:ml-4 cursor-pointer"
    />
    <app-avatar
      (click)="toggleAvatarDropdown()"
      src="assets/icons/Avatar.png"
      customClass="w-8 h-8 rounded-full ml-3 lg:ml-5"
    ></app-avatar>
  </div>
</header>
