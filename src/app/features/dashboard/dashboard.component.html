<div class="flex flex-col h-screen overflow-hidden">
    <!-- Header -->
    <app-header (menuClicked)="toggleSidebar()" ngClass="max-h-[70px]"/>
  
    <div class="flex flex-1 overflow-hidden">
      <!-- Sidebar -->
      <app-sidebar
       *ngIf="sidebarVisible"
        [class.transform]="true"
        [class.transition-transform]="true"
        [class.duration-700]="true"
        [class.translate-x-0]="sidebarOpen"
        [class.-translate-x-full]="!sidebarOpen"
        class="w-[355px] absolute lg:relative z-50 h-[calc(100vh-70px)] lg:h-auto bg-white shadow"
      ></app-sidebar>

  
  
      <!-- Main content -->
      <main class="flex-1 overflow-auto bg-[#F6F6F6] p-4">
        
        <app-image-slider
        *ngIf="showSlider"
        [slides]="sliderSlides"
        [autoPlay]="true"  
        [interval]="5000"   
        ></app-image-slider>

        <div class="pb-[500px] space-y-4">
          <div *ngFor="let msg of messages" class="flex" [ngClass]="{ 'justify-end': msg.sender === 'user' }">
            <div *ngIf="msg.type === 'text'" class="bg-white p-3 rounded-lg shadow">
              {{ msg.content }}
            </div>
        
            <ng-container *ngIf="msg.type === 'booking'">
              <!-- Include your existing booking card layout here -->
              <app-pickleball-booking-card></app-pickleball-booking-card>
            </ng-container>
          </div>
        </div>
        

        <div class="py-6 flex flex-col items-center gap-4 absolute bottom-0 w-full bg-[#F6F6F6] message"
        [ngClass]="{'xl:w-[calc(100vw-375px)]': sidebarOpen, 'xl:w-[97%]': !sidebarOpen}">
          <h2 class="text-xl font-semibold text-center">How can I assist you today?</h2>
        
          <div class="flex flex-wrap justify-center gap-3">
            <button class="flex items-center gap-2 px-4 py-2 bg-white rounded-full shadow text-sm hover:bg-gray-100">
              <img src="assets/icons/calender-icon.svg"/>
              Upcoming Bookings
            </button>
            <button class="flex items-center gap-2 px-4 py-2 bg-white rounded-full shadow text-sm hover:bg-gray-100">
              <img src="assets/icons/pickle-racket-icon.svg"/>
              Pickleball Court
            </button>
            <button class="flex items-center gap-2 px-4 py-2 bg-white rounded-full shadow text-sm hover:bg-gray-100">
              <img src="assets/icons/square-plus-icon.svg"/>
              Doctor Appointment
            </button>
            <button class="flex items-center gap-2 px-4 py-2 bg-white rounded-full shadow text-sm hover:bg-gray-100">
              <img src="assets/icons/payment-history-icon.svg"/>
              Payment History
            </button>
          </div>
        
          <div class="w-full max-w-[750px] mt-6 flex items-center border border-gray-200 rounded-xl bg-white px-4 py-2 shadow">
            <input
              type="text"
              [(ngModel)]="userInput"
              placeholder="Type here..."
              class="flex-1 outline-none text-sm px-2 placeholder-custom"
              (keydown.enter)="sendMessage()"  
            />
            <div class="flex items-center gap-3 text-gray-500 cursor-pointer">
              <img src="assets/icons/plus-chat-icon.svg"/>
              <img src="assets/icons/mike-icon.svg"/>
              <img src="assets/icons/echo-icon.svg"/>
            </div>
            <button
              (click)="sendMessage()"
              class="ml-2 text-white bg-gray-200 rounded-xl p-2 hover:bg-[#06ACCE] transition-colors duration-500 cursor-pointer"
            >
              <img src="assets/icons/send-icon.svg" />
            </button>
          </div>
          
        </div>
        


      </main>
    </div>
  </div>
