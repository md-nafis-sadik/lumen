<div class="flex flex-col h-screen overflow-hidden">
    <!-- Header -->
    <app-header (menuClicked)="toggleSidebar()" ngClass=""/>
  
    <div class="flex flex-1 overflow-hidden">
      <!-- Sidebar -->
      <app-sidebar *ngIf="sidebarOpen" [ngClass]="{
        'transform translate-x-0': sidebarOpen,
        'transform -translate-x-full': !sidebarOpen
      }" 
      class="transition-transform duration-700 w-[355px]" />
  
      <!-- Main content -->
      <main class="flex-1 overflow-auto bg-[#F6F6F6] p-4">
        <app-image-slider></app-image-slider>

      </main>
    </div>
  </div>
